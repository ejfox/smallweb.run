<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />

	<!-- Mobile tweaks -->
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-title" content="Code">
	<link rel="apple-touch-icon" href="/vscode/code-192.png" />

	<!-- Disable pinch zooming -->
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<!-- Workbench Icon/Manifest/CSS -->
	<link rel="icon" href="/dist/favicon.ico" type="image/x-icon" />
	<link rel="manifest" href="/dist/manifest.json">
	<link data-name="vs/workbench/workbench.web.main" rel="stylesheet"
		href="/dist/out/vs/workbench/workbench.web.main.css">

	<meta id="vscode-workbench-web-configuration"
		data-settings="{&quot;productConfiguration&quot;:{&quot;nameShort&quot;:&quot;VSCode&quot;,&quot;nameLong&quot;:&quot;VSCode for Web&quot;,&quot;applicationName&quot;:&quot;vscode&quot;,&quot;dataFolderName&quot;:&quot;.vscode&quot;,&quot;version&quot;:&quot;1.92.1&quot;}}">
</head>

<body aria-label="">
</body>

<!-- Startup (do not modify order of script tags!) -->
<script src="/dist/out/vs/loader.js"></script>
<script src="/dist/out/vs/webPackagePaths.js"></script>
<script>
	Object.keys(self.webPackagePaths).map(function (key, index) {
		self.webPackagePaths[key] = `${window.location.origin}/dist/node_modules/${key}/${self.webPackagePaths[key]}`;
	});
	require.config({
		baseUrl: `${window.location.origin}/dist/out`,
		recordStats: true,
		trustedTypesPolicy: window.trustedTypes?.createPolicy('amdLoader', {
			createScriptURL(value) {
				return value;
			}
		}),
		paths: self.webPackagePaths
	});
</script>

<script src="/dist/out/nls.messages.js"></script>
<script src="/dist/out/vs/workbench/workbench.web.main.js"></script>
<script src="/dist/out/vs/workbench/workbench.js"></script>

</html>
